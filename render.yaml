services:
  # Web service for the bot
  - type: web
    name: i3lani-bot
    runtime: python
    buildCommand: pip install -r requirements_minimal.txt
    startCommand: python deployment_server.py
    plan: free
    envVars:
      - key: DISABLE_STARS_FLASK
        value: "1"
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: BOT_TOKEN
        sync: false  # You'll set this in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: i3lani-db
          property: connectionString
      - key: ADMIN_IDS
        sync: false  # You'll set this in Render dashboard
      - key: TON_WALLET_ADDRESS
        sync: false  # You'll set this in Render dashboard
  
  # Background worker service
  - type: worker
    name: i3lani-worker
    runtime: python
    buildCommand: pip install -r requirements_minimal.txt
    startCommand: python worker.py
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: i3lani-db
          property: connectionString
      - key: BOT_TOKEN
        sync: false

databases:
  - name: i3lani-db
    databaseName: i3lani
    user: i3lani_user
    plan: free  # PostgreSQL database included!